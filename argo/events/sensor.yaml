apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: git-sensor
  namespace: argo-events
spec:
  dependencies:
    - name: git-dep
      eventSourceName: git-webhook-event
      eventName: git-webhook
  triggers:
    - template:
        name: workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: build-and-push-
                namespace: argo
              spec:
                entrypoint: build
                templates:
                  - name: build
                    steps:
                      - - name: git-checkout
                          template: git-checkout
                      - - name: build-and-push
                          template: build-and-push
                      - - name: notify
                          template: notify-slack
